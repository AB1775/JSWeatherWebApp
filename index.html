<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contents="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</head>

<body
    style="background-image: url(/assets/images/background.jpg); background-size: cover; background-position: center; min-height: 100vh;">
    <header>
        <section id="weather-info" class="navbar navbar-light justify-content-center">
            <div id="search-container" class="d-flex justify-content-center align-items-center"
                style="padding-right: 2%;">
                <input type="search" id="wsearch" name="wsearch" class="form-control align-items-center"
                    placeholder="Enter your Postal Code">
                <button id="search-button" class="btn btn-primary">
                    <span class="iconify" data-icon="material-symbols:search-rounded" data-inline="false"></span>
                </button>
            </div>
            <div>
                <div class="form-check form-switch" id="unit-toggle">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">Unit Toggle
                    <label class="form-check-label" for="flexCheckDefault"></label>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section id="current-conditions-display" class="container-sm my-4">
            <ul class="text-center list-group list-group-flush" id="suggestions"></ul>
            <div class="row text-center mb-4" style="padding: 2%; color: white;">
                <div class="row">
                    <div id="current-weather-icon"></div>
                    <div id="current-weather" class="fs-3 fw-bold"></div>
                </div>
                <div class="row">
                    <div id="current-temperature" class="fs-3 fw-bold"></div>
                </div>
                <div class="row">
                    <div id="current-wind-speed" class="fs-3 fw-bold"></div>
                </div>
            </div>
        </section>
        <section id="forecast-display" class="container" style="background-color: rgb(113, 187, 248);">
            <section id="forecast-info" class="text-center fw-bold">
                <div class="row text-center"></div>
            </section>
        </section>
    </main>
    <footer></footer>
    <script src="/src/main.js" defer></script>
</body>
</html>
